<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pokebattle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../styles/battlescene.css" />
</head>
<body>
  <div id="app">
    <h1 class="title">Pokemon Battle</h1>
 <!-- Begin battle scene -->
 <div class="battle-scene">
   <div class="box-top-left">
     <h2 class="pokemon"></h2>
     <div class="hp-bar-top">
       <div class="hp-bar-fill"></div>
     </div>
     <h4 class="level"></h4>
   </div>
   <div class="box-top-right">
     <img class="pokemon-top" />
   </div>
    <div class="box-bottom-left">
      <img class="pokemon-bottom" />
   </div>
   <div class="box-bottom-right">
      <h2 class="pokemon"></h2>
     <div class="hp-bar-bottom">
       <div class="hp-bar-fill"></div>
     </div>
     <h4 class="level"></h4>
     <h4 class="hp"></h4>
   </div>
   <div class="bottom-menu">
     <div class="battle-text text-box-left">
     </div>
       <div class="text-box-right">
         <h4 class="battle-text-top-left"></h4>
         <h4 class="battle-text-bottom-left"></h4>
         <h4 class="battle-text-top-right"></h4>
         <h4 class="battle-text-bottom-right"></h4>   
     </div>
   </div>
   
 
 </div> 
  <!-- end battle scene -->
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="../javascript/main.js"></script>
 <script src="../javascript/pokemon.js"></script>
</body>
</html>
