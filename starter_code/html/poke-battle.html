<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IronPokeBattle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
  <script src="../javascript/pokemon.js"></script>
</head>

<body>
  <header>
    <img class="logo" src="..//elements/img/logo-pokemon.png" alt="Pokemon logo">
  </header>
  <div class="selected-char" id="player1"></div>
  <div class="selected-char" id="computer"></div>
  <div class="clearfix"></div>
  <div id="characters-wrapper">
  <div class="characters" id="pikachu">
    <img src="..//elements/avatars/pikachu.png" alt="pikachu">
  </div>
  <div class="characters" id="charmander">
    <img src="../elements/avatars/charmander.png" alt="charmander">
  </div>
  <div class="characters" id="squirtle">
    <img src="../elements/avatars/squirtle.png" alt="squirtle">
  </div>
  <div class="characters" id="bulbasaur">
    <img src="../elements/avatars/bulbasaur.png" alt="bulbasaur">
  </div>
</div>
</body>

</html>
